defaults: &defaults
  library_path: '/Users/vova/Music/_'
  import_sources:
    - '/Users/vova/Downloads'
    - '/Volumes/MUSIC'
    - '/Volumes/MUSIC2'

development:
  <<: *defaults

production:
  library_path: <%= ENV['MUSIC_LIBRARY'] %>
  import_sources:
    - '/home/v/downloads'
    - '/media/MUSIC'
    - '/media/MUSIC2'

test:
  <<: *defaults
  library_path: <%= ENV['MUSIC_LIBRARY'] %>
